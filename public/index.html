<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <title>Webshop | Maesh Express Example</title>
  <link rel="shortcut icon" type="image/png" href="favicon.png" />
  <link rel="stylesheet" href="css/main.css" />
  </script>

</head>

<body>
  <header>
    <a href="/" rel="home">Maesh Webshop</a>
  </header>

  <main>
    <h1 id="title">Buy Our Products!</h1>
    <div class="products"></div>
  </main>

  <template id="product">
    <div class="product">
      <img src="" alt="" />
      <h2>name</h2>
      <p class="description">description</p>
      <p class="price">price</p>
      <p class="items_left">price</p>
      <form class="form">
        <label for="quantity">Quantity</label>
        <input type="number" id="quantity" name="quantity" value="1" min="1" />
        <input type="hidden" name="sku" value="" />
        <button type="submit" id="buy">Buy Now</button>
      </form>
    </div>
  </template>

  <script src="./js/constants.js"></script>

  <script type="module">
    import { loadProducts } from './js/load-products.js';

    loadProducts();
  </script>

</html>
